name: E5

on: 
  schedule:
    - cron: '43 2 * * *'
  watch:
    types: [started]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: python E5.py
    - name: Commit files
      run: |
        git config --local user.email "48090953+CCNano@users.noreply.github.com when"
        git config --local user.name "CCNano"
        git commit -a -m "Add changes"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
